<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css" >
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-div">
      <div class="inner-content">

        <div class="circle-div">
          <img src="./images/icon-star.svg" id="star">
        </div>
        <h1>How did we do?</h1>
        <p style="color: #9299a3">Please let us know how we did with your support<br> request. All feedback is appreciated 
          to help us<br> improve our offering!</p>
        <div class="button-row">
          <button class="circle-button" id="button-1" onclick="handleButton(1)">1</button>
          <button class="circle-button" id="button-2" onclick="handleButton(2)">2</button>
          <button class="circle-button" id="button-3" onclick="handleButton(3)">3</button>
          <button class="circle-button" id="button-4" onclick="handleButton(4)">4</button>
          <button class="circle-button" id="button-5" onclick="handleButton(5)">5</button>
        </div>
        <a href="submit.html">
          <button id="submit" onclick="getRating();">Submit</button>
        </a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
